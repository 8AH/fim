{% extends "base.html" %}

{% block top_bar %}{% endblock %}
{% block navbar %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <img src="{{ url_for('static', filename='images/logov2_nobackground.png') }}" alt="Logo" class="mb-4" style="height: 120px; width: auto;">
                    <h2 class="mb-4 section-title-underline">Bienvenue</h2>
                    <form method="POST" action="{{ url_for('main.login') }}">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Votre nom" required>
                        </div>
                        <button type="submit" class="btn gradient-button">Connexion</button>
                    </form>
                    
                    <div class="mt-4">
                        <h5 class="mb-3 text-center">Connexion rapide</h5>
                        <div class="row g-3">
                            {% for user in users %}
                            <div class="col-12 col-sm-6 col-md-4">
                                <a href="{{ url_for('main.login_with_id', user_id=user.id) }}" 
                                   class="text-decoration-none user-card-wrapper">
                                    <div class="card user-card h-100">
                                        <div class="card-body text-center">
                                            <div class="user-avatar mb-2">
                                                <i class="bi bi-person-circle fs-1"></i>
                                            </div>
                                            <h6 class="card-title mb-0">{{ user.name }}</h6>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
