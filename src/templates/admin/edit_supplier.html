{% extends "base.html" %}

{% block title %}Modifier un fournisseur - Administration{% endblock %}

{% block content %}
<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col-md-12 mb-4 d-flex justify-content-between align-items-center">
            <h2 class="section-title-underline mb-0"><i class="bi bi-pencil-square me-2"></i>Modifier un fournisseur</h2>
        </div>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <form method="POST" action="{{ url_for('supplier.edit_supplier', supplier_id=supplier.id) }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ supplier.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="site" class="form-label">Site web</label>
                    <input type="text" class="form-control" id="site" name="site" value="{{ supplier.site }}">
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="mail" name="mail" value="{{ supplier.mail }}">
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Commentaire</label>
                    <textarea class="form-control" id="comment" name="comment">{{ supplier.comment }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Enregistrer</button>
                <a href="{{ url_for('supplier.supplier_list') }}" class="btn btn-secondary ms-2"><i class="bi bi-arrow-left"></i> Retour</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
